Timeline and other Variables

You don't need to touch the next couple of lines of code. However, you

part establishes jsPsych as a variable, which is critical for then being
able to use all of its associated functions and "plugins". This line also

be adding trials (e.g., instruction trials) to this array using a handy

to the timeline array by simply writing:

timeline.push(instuctions);

Where "instructions" references the variable name of your instructions.

*/

/*
